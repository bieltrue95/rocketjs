<body>
   <script>
      function retornaSexo(sexo) {
         switch (sexo){
            case 'M':
            return 'Masculino';
            case 'F':
            return 'feminino';
            default:
            return 'Outro';
         }
         //M,F
         // masculino, feminino
         if (sexo === "M") {
            return 'Masculino';
         } else if (sexo === 'F') {
            return 'Feminino';
         } else {
            return 'Outro';
         }
      }


      var resultado = retornaSexo("F");
      console.log(resultado);
   </script>
</body>

</html>
